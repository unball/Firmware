[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps =
  adafruit/Adafruit Unified Sensor @ ^1.1.13
  adafruit/Adafruit MPU6050 @ ^2.2.4
monitor_speed = 115200
monitor_rts = 0
monitor_dtr = 0