[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps =
  ESP32 @ 2.0.0
  adafruit/Adafruit Unified Sensor @ ^1.1.13
  adafruit/Adafruit MPU6050 @ ^2.2.4
  Wire
monitor_speed = 115200

